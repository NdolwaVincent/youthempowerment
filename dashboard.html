<!DOCTYPE html>
<html lang="en" class="transition duration-300">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Youth Empowerment Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://applet.payherokenya.com/cdn/button_sdk.js?v=3.1"></script>
  <style>
    body {
      font-family: 'Times New Roman', Times, serif;
      font-size: 11px;
    }
    #loadingOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(255, 255, 255, 0.8);
      display: flex; align-items: center; justify-content: center;
      z-index: 50;
    }
    .dark body {
      background-color: #1a202c;
      color: #e2e8f0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    table th, table td {
      padding: 10px;
      font-family: 'Times New Roman', Times, serif;
      font-size: 11px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    table tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    table tr:hover {
      background-color: #e6fffa;
    }
    .dark table tr:nth-child(even) {
      background-color: #2d3748;
    }
    .dark table tr:hover {
      background-color: #4a5568;
    }
  </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 min-h-screen text-[11px] transition duration-300">
  <!-- Loading Spinner -->
  <div id="loadingOverlay">
    <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-green-600"></div>
  </div>

  <!-- Header -->
  <header class="bg-green-700 dark:bg-green-900 text-white p-4 flex flex-col sm:flex-row justify-between items-center gap-2 shadow">
    <h1 class="text-lg font-bold text-center">Welcome to Youth Empowerment Dashboard</h1>
    <div class="flex gap-2 items-center">
      <button onclick="toggleDarkMode()" class="bg-gray-800 dark:bg-gray-200 dark:text-black text-white px-3 py-1 rounded text-sm">Toggle Dark Mode</button>
      <button onclick="logout()" class="bg-red-600 px-3 py-1 rounded hover:bg-red-700 text-sm">Logout</button>
    </div>
  </header>

  <!-- Main Content -->
  <div class="p-4 max-w-6xl mx-auto space-y-6">
    <div id="welcomeMessage" class="text-base font-semibold text-gray-800 dark:text-gray-200"></div>

    <!-- Profile -->
    <div class="bg-white dark:bg-gray-800 rounded-xl shadow p-4">
      <h2 class="text-base font-bold text-green-700 dark:text-green-300 mb-2">Profile</h2>
      <div id="profileDisplay" class="space-y-1 text-gray-700 dark:text-gray-100"></div>
      <button onclick="enableEdit()" class="text-blue-600 underline mt-2">Edit Profile</button>
      <div id="editForm" class="hidden space-y-2 mt-4">
        <input id="editName" type="text" placeholder="Name" class="w-full border rounded p-2" />
        <input id="editVillage" type="text" placeholder="Village" class="w-full border rounded p-2" />
        <button onclick="saveProfile()" class="bg-green-700 text-white px-3 py-1 rounded text-sm">Save</button>
      </div>
    </div>

    <!-- Contributions Summary -->
    <div class="bg-white dark:bg-gray-800 rounded-xl shadow p-4">
      <h2 class="text-base font-bold text-green-700 dark:text-green-300 mb-2">Total Contributions</h2>
      <p class="text-2xl font-bold text-green-600" id="totalPaid">KES 0</p>
    </div>

    <!-- Contribution Form -->
    <div class="bg-white dark:bg-gray-800 rounded-xl shadow p-4">
      <h2 class="text-base font-bold text-green-700 dark:text-green-300 mb-2">Make a Contribution</h2>
      <form id="paymentForm" class="space-y-4">
        <input id="payerName" type="text" required placeholder="Your Name" class="w-full border p-2 rounded" />
        <input id="payerPhone" type="tel" required placeholder="Phone Number (e.g. 07xxxxxxxx)" class="w-full border p-2 rounded" />
        <input id="recipientName" type="text" required placeholder="Recipient's Name" class="w-full border p-2 rounded" />
        <input id="amount" type="number" required placeholder="Amount (KES)" class="w-full border p-2 rounded" />
        <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded">Pay Now</button>
      </form>
      <div id="payHero" class="mt-4"></div>
      <p id="statusMsg" class="text-center mt-4 font-semibold text-sm"></p>
    </div>

    <!-- Payment History -->
    <div class="bg-white dark:bg-gray-800 rounded-xl shadow p-4 overflow-auto">
      <h2 class="text-base font-bold text-green-700 dark:text-green-300 mb-4">Your Payment History</h2>
      <input id="searchInput" type="text" placeholder="Search..." class="mb-4 p-2 w-full border rounded" />
      <div class="overflow-x-auto">
        <table>
          <thead class="bg-green-700 dark:bg-green-900 text-white">
            <tr>
              <th>Date</th>
              <th>Recipient</th>
              <th>Amount</th>
              <th>Ref</th>
              <th>Provider</th>
            </tr>
          </thead>
          <tbody id="paymentTable" class="text-gray-700 dark:text-gray-200"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, set, push, onValue, get } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBtB199eH6fONCftI_B6IDP80_0Tv2dFN8",
      authDomain: "m-sales-45b35.firebaseapp.com",
      databaseURL: "https://m-sales-45b35-default-rtdb.firebaseio.com",
      projectId: "m-sales-45b35",
      storageBucket: "m-sales-45b35.appspot.com",
      messagingSenderId: "194892525308",
      appId: "1:194892525308:web:c01af3028c85abdb97f179"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const user = JSON.parse(localStorage.getItem("loggedInUser"));
    if (!user) window.location.href = "login.html";

    const getGreeting = () => {
      const hour = new Date().getHours();
      return hour < 12 ? "Good morning" : hour < 18 ? "Good afternoon" : "Good evening";
    };

    window.logout = () => {
      localStorage.removeItem("loggedInUser");
      window.location.href = "login.html";
    };

    window.enableEdit = () => {
      document.getElementById("editForm").classList.remove("hidden");
    };

    window.saveProfile = () => {
      const name = document.getElementById("editName").value;
      const village = document.getElementById("editVillage").value;
      if (name && village) {
        set(ref(db, `YouthEmp/Members/${user.phone}`), {
          name, village, phone: user.phone, password: user.password
        }).then(() => {
          alert("Profile updated"); location.reload();
        });
      }
    };

    function hideLoading() {
      document.getElementById("loadingOverlay").style.display = "none";
    }

    const profileRef = ref(db, `YouthEmp/Members/${user.phone}`);
    get(profileRef).then(snapshot => {
      const data = snapshot.val();
      if (data) {
        document.getElementById("profileDisplay").innerHTML = `
          <p><strong>Name:</strong> ${data.name}</p>
          <p><strong>Village:</strong> ${data.village}</p>`;
        document.getElementById("editName").value = data.name;
        document.getElementById("editVillage").value = data.village;
        document.getElementById("welcomeMessage").textContent = `${getGreeting()}, ${data.name}`;
      }
    });

    const contribRef = ref(db, "YouthEmp/contributions");
    onValue(contribRef, (snapshot) => {
      let total = 0, rows = "";
      snapshot.forEach(child => {
        const d = child.val();
        if (d.phone === user.phone) {
          total += +d.amount;
          rows += `<tr>
            <td>${new Date(d.timestamp).toLocaleDateString()}</td>
            <td>${d.recipient}</td>
            <td class="text-green-700 font-semibold">KES ${(+d.amount).toLocaleString()}</td>
            <td>${d.providerReference}</td>
            <td>${d.provider}</td>
          </tr>`;
        }
      });
      document.getElementById("paymentTable").innerHTML = rows;
      document.getElementById("totalPaid").textContent = `KES ${total.toLocaleString()}`;
      hideLoading();
    });

    document.getElementById("paymentForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const name = payerName.value.trim();
      const phone = payerPhone.value.trim();
      const recipient = recipientName.value.trim();
      const amount = parseFloat(amountInput.value.trim());
      if (!name || !phone || !recipient || amount <= 0) return;

      PayHero.init({
        paymentUrl: "https://app.payhero.co.ke/lipwa/1068",
        width: "100%", height: "100%", containerId: "payHero",
        channelID: 1159, amount, phone, name,
        reference: "web_" + Date.now(),
        buttonName: `Pay KES ${amount}`, buttonColor: "#00a884"
      });

      statusMsg.textContent = "⏳ Awaiting payment confirmation...";
    });

    window.addEventListener("message", (event) => {
      if (!event.data || !event.data.paymentSuccess) return;

      const payment = event.data;
      push(ref(db, "YouthEmp/contributions"), {
        contributorName: payerName.value, phone: payerPhone.value,
        recipient: recipientName.value, amount: amountInput.value,
        reference: payment.reference || "N/A",
        providerReference: payment.providerReference || "N/A",
        provider: payment.provider || "N/A",
        timestamp: new Date().toISOString()
      }).then(() => {
        statusMsg.textContent = "✅ Payment successful! Ref: " + (payment.providerReference || "Unknown");
      });
    });

    // Live search filter
    document.getElementById("searchInput").addEventListener("keyup", function () {
      const val = this.value.toLowerCase();
      const rows = document.querySelectorAll("#paymentTable tr");
      rows.forEach(row => {
        row.style.display = [...row.children].some(td => td.textContent.toLowerCase().includes(val)) ? "" : "none";
      });
    });

    // Dark mode toggle
    function toggleDarkMode() {
      const html = document.documentElement;
      html.classList.toggle("dark");
      localStorage.setItem("darkMode", html.classList.contains("dark"));
    }

    // On load apply dark mode
    if (localStorage.getItem("darkMode") === "true") {
      document.documentElement.classList.add("dark");
    }
  </script>
</body>
</html>
